<div class="text-layout">
  <h1>Pipes personalizados</h1>

  <p>
    Pipes creados por {{ 'MÃ­ Mismo' | upper : upperCase }}
  </p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">
    <button (click)="changeCase()"
            pButton
            label="Toggle case"
            class="p-mr-1 p-button-help"></button>

    <button (click)="changeOrder('name')"
            pButton
            icon="pi pi-sort"
            label="Por nombre"
            class="p-mr-1"></button>

    <button (click)="changeOrder('fly')"
            pButton
            icon="pi pi-sort"
            label="Vuela"
            class="p-mr-1 p-button-success"></button>

    <button (click)="changeOrder('color')"
            pButton
            icon="pi pi-sort"
            label="Por color"
            class="p-mr-1 p-button-info"></button>
  </div>
</p-toolbar>

<div class="p-grid">
  <div class="p-col p-mt-3">
    <p-table [value]="heroes | order:orderBy">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
        <tr>
          <td>{{ hero.name }}</td>
          <td>{{ hero.fly | fly | titlecase }}</td>
          <td>{{ hero.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="p-grid">
  <div class="p-col p-mt-3">
    <p-table [value]="heroes | slice:0">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">
            <p-sortIcon field="name"></p-sortIcon>
            Nombre
          </th>
          <th pSortableColumn="fly">
            <p-sortIcon field="fly"></p-sortIcon>
            Vuela
          </th>
          <th pSortableColumn="color">
            <p-sortIcon field="color"></p-sortIcon>
            Color
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
        <tr>
          <td>{{ hero.name }}</td>
          <td>{{ hero.fly | fly | titlecase }}</td>
          <td>{{ hero.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
